<div>
  <h2>Courses</h2>
  <a routerLink="/courses/new">Add Course</a>
  <div *ngIf="loading">Loading...</div>
  <table *ngIf="!loading">
    <thead>
      <tr>
        <th>Title</th>
        <th>Instructor</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of items">
        <td>{{ c.title || c.name }}</td>
        <td>{{ c.instructor?.username || c.instructorName }}</td>
        <td>
          <a [routerLink]="['/courses', c.id]">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
